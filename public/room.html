<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Dungeon Machine</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="style.css">
<body class="night-mode">

  <div id="console">
    <ul id="messages"></ul>
    <div id="quickClick"></div>
    <form id="commandline" action="" class="border-focus">
      <input type="text" id="command" autocomplete="off" placeholder="..." autofocus />
      <ul id="cmdHelp"></ul>
      <button id="sendButton"><span class="material-symbols-outlined">send</span></button>
    </form>
  </div>

  <div id="menu">
    <span class="material-symbols-outlined" id="menuToggle">settings</span>
    <div id="darkModeToggle">
      <span class="material-symbols-outlined">dark_mode</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <span class="material-symbols-outlined">light_mode</span>
    </div>
    <div id="musicPlayer">connect Spotify</div>
    <div id="room">
      <h1 id="roomname"></h1>
      <ul id="players"></ul>
    </div>
  </div>

  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="cmdHelp.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="connection.js"></script>
  <script type="text/javascript" src="spotify.js"></script>
</body>
</html>
